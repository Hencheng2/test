<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociaFam - Social Media Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>SociaFam</span>
            </div>
            
            <div class="nav-links">
                <a href="#" class="nav-link active" data-section="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link" data-section="reels">
                    <i class="fas fa-film"></i>
                    <span>Reels</span>
                </a>
                <a href="#" class="nav-link" data-section="friends">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </a>
                <a href="#" class="nav-link" data-section="inbox">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                    <span class="badge">3</span>
                </a>
                <a href="#" class="nav-link" data-section="profile">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-link" data-section="search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-link" data-section="add-to">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add To</span>
                </a>
                <a href="#" class="nav-link" data-section="notifications">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <span class="badge">5</span>
                </a>
                {% if session.user_id == 1 %}
                <a href="#" class="nav-link" data-section="admin-dashboard">
                    <i class="fas fa-crown"></i>
                    <span>Admin</span>
                </a>
                {% endif %}
            </div>
            
            <div class="user-profile">
                <img src="{{ url_for('static', filename='uploads/default_profile.png') }}" alt="Profile">
                <div class="user-info">
                    <span class="username">@{{ session.username }}</span>
                    <span class="unique-key">{{ session.unique_key }}</span>
                </div>
                <div class="user-actions">
                    <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
                    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <div id="content-container">
                <!-- Content will be loaded here dynamically -->
            </div>
        </main>
        
        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav">
            <a href="#" class="mobile-nav-link active" data-section="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="mobile-nav-link" data-section="reels">
                <i class="fas fa-film"></i>
                <span>Reels</span>
            </a>
            <a href="#" class="mobile-nav-link" data-section="add-to">
                <i class="fas fa-plus-circle"></i>
                <span>Add</span>
            </a>
            <a href="#" class="mobile-nav-link" data-section="inbox">
                <i class="fas fa-inbox"></i>
                <span>Inbox</span>
            </a>
            <a href="#" class="mobile-nav-link" data-section="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
