<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociaFam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('reels') }}"><i class="fas fa-video"></i> Reels</a>
        <a href="{{ url_for('friends') }}"><i class="fas fa-users"></i> Friends</a>
        <a href="{{ url_for('inbox') }}"><i class="fas fa-inbox"></i> Inbox</a>
        {% if session.user_id %}
            <a href="{{ url_for('api_profile', username=User.query.get(session.user_id).username) }}"><i class="fas fa-user"></i> Profile</a>
        {% else %}
            <a href="{{ url_for('login') }}"><i class="fas fa-user"></i> Login</a>
        {% endif %}
        <a href="{{ url_for('search') }}"><i class="fas fa-search"></i> Search</a>
        <a href="{{ url_for('add_to') }}"><i class="fas fa-plus"></i> Add To</a>
        <a href="{{ url_for('notifications') }}"><i class="fas fa-bell"></i> Notifications</a>
        <a href="{{ url_for('menu') }}"><i class="fas fa-bars"></i> Menu</a>
        {% if session.user_id and User.query.get(session.user_id).is_admin %}
        <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-cog"></i> Admin</a>
        {% endif %}
    </nav>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
</body>
</html>
