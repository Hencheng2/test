<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociaFam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <nav class="navbar">
        <ul>
            <li>
                <a href="{{ url_for('home') }}" class="nav-button">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('reels') }}" class="nav-button">
                    <i class="fa fa-film"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('friends') }}" class="nav-button">
                    <i class="fa fa-user-plus"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('inbox') }}" class="nav-button">
                    <i class="fa fa-inbox"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('profile') }}" class="nav-button">
                    <i class="fa fa-user-circle"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('search') }}" class="nav-button">
                    <i class="fa fa-search"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('add_to') }}" class="nav-button">
                    <i class="fa fa-plus-square"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('notifications') }}" class="nav-button">
                    <i class="fa fa-bell"></i>
                </a>
            </li>
            <li>
                <a href="{{ url_for('menu') }}" class="nav-button">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
            {% if session.get('is_admin') %}
            <li>
                <a href="{{ url_for('admin_dashboard') }}" class="nav-button">
                    <i class="fa fa-cogs"></i>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
