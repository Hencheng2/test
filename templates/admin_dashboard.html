<!-- templates/admin_dashboard.html -->
{% extends "base.html" %}
{% block content %}
<table class="admin-table">
    <tr><th>Users</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td><form action="/admin/delete_user/{{ user.id }}" method="post"><button>Delete</button></form></td>
        <td><form action="/admin/ban_user/{{ user.id }}" method="post"><button>Ban</button></form></td>
        <td><form action="/admin/unban_user/{{ user.id }}" method="post"><button>Unban</button></form></td>
        <td><form action="/admin/send_warning/{{ user.id }}" method="post"><input name="content"><button>Warn</button></form></td>
    </tr>
    {% endfor %}
</table>
<table class="admin-table">
    <tr><th>Groups</th></tr>
    {% for group in groups %}
    <tr>
        <td>{{ group.name }}</td>
        <td><form action="/admin/delete_group/{{ group.id }}" method="post"><button>Delete</button></form></td>
    </tr>
    {% endfor %}
</table>
<table class="admin-table">
    <tr><th>Reports</th></tr>
    {% for report in reports %}
    <tr>
        <td>{{ report.description }}</td>
        <!-- actions -->
    </tr>
    {% endfor %}
</table>
<form action="/admin/send_to_all" method="post">
    <input name="content" placeholder="Message to all">
    <button>Send</button>
</form>
{% endblock %}
