<!-- templates/home.html -->
{% extends "base.html" %}
{% block content %}
<div class="stories-container">
    {% for story in stories %}
    <div class="story-circle" data-story-id="{{ story.id }}">
        <img src="{{ url_for('uploaded_file', filename=story.media_url) }}" alt="{{ story.user.username }}">
        <p>{{ story.user.username }}</p>
    </div>
    {% endfor %}
</div>
<div id="posts-container">
    {% include 'post_snippet.html' %}
</div>
{% endblock %}
