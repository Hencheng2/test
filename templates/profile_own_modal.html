<!-- templates/profile_own_modal.html -->
<div class="profile-photo">
    <img src="{{ url_for('uploaded_file', filename=user.profile_pic) }}">
    <button><i class="fas fa-camera"></i></button>
</div>
<span>{{ user.real_name }}</span>
<strong>Unique Key: {{ user.unique_key }}</strong>
<div>
    <span>Friends: {{ friends }}</span>
    <span>Followers: {{ followers }}</span>
    <span>Following: {{ following }}</span>
    <span>Likes: <!-- count --></span>
    <span>Posts: {{ posts_count }}</span>
</div>
<button data-modal-url="/api/edit_profile">Edit Profile</button>
<button>Share Profile</button>
<p>{{ user.bio }}</p>
<div class="user-info">
    <p>Username: {{ user.username }}</p>
    <!-- other info if set -->
    <button>Show more</button>
</div>
<div class="profile-nav">
    <button><i class="fas fa-images"></i> Posts</button>
    <button><i class="fas fa-lock"></i> Locked Posts</button>
    <button><i class="fas fa-bookmark"></i> Saved</button>
    <button><i class="fas fa-retweet"></i> Reposts</button>
    <button><i class="fas fa-heart"></i> Liked</button>
    <button><i class="fas fa-video"></i> Reels</button>
</div>
<div class="gallery">
    <!-- render posts, etc -->
</div>
