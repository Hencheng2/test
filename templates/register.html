{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto p-4 sm:p-6 lg:p-8 bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-700 text-gray-900 dark:text-gray-100 rounded-lg shadow-xl flex-grow flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-indigo-700 dark:text-indigo-300">Join SociaFam</h1>

        <form action="{{ url_for('register') }}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                              bg-gray-50 dark:bg-gray-700 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
                       value="{{ form_data.username if form_data else '' }}"
                       aria-label="Username">
            </div>

            <div>
                <label for="originalName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name:</label>
                <input type="text" id="originalName" name="originalName" required
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                              bg-gray-50 dark:bg-gray-700 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
                       value="{{ form_data.originalName if form_data else '' }}"
                       aria-label="Full Name">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gender:</label>
                <select id="gender" name="gender" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                               focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                               bg-gray-50 dark:bg-gray-700 dark:text-gray-100">
                    <option value="Male" {% if form_data.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if form_data.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Prefer not to say" {% if form_data.gender == 'Prefer not to say' %}selected{% endif %}>Prefer not to say</option>
                </select>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                              bg-gray-50 dark:bg-gray-700 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
                       aria-label="Password">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                              bg-gray-50 dark:bg-gray-700 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
                       aria-label="Confirm Password">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm
                           text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                           transition duration-300 ease-in-out transform hover:scale-105 active:scale-95">
                Register
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
