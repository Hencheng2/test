<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociaFam</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <button id="home-btn"><i class="fas fa-home"></i> Home</button>
        <button id="reels-btn"><i class="fas fa-video"></i> Reels</button>
        <button id="friends-btn"><i class="fas fa-users"></i> Friends</button>
        <button id="inbox-btn"><i class="fas fa-envelope"></i> Inbox</button>
        <button id="profile-btn"><i class="fas fa-user"></i> Profile</button>
        <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        <button id="addto-btn"><i class="fas fa-plus"></i> Add to</button>
        <button id="notifications-btn"><i class="fas fa-bell"></i> Notifications</button>
        <button id="menu-btn"><i class="fas fa-bars"></i> Menu</button>
        <button id="admin-btn" style="display: none;"><i class="fas fa-cog"></i> Admin</button>
    </nav>

    <div id="home" class="section">
        <div class="stories-container">
            <h2>Stories</h2>
            <div class="stories" id="stories"></div>
        </div>
        <div class="posts" id="posts"></div>
    </div>
    <div id="reels" class="section"></div>
    <div id="friends" class="section">
        <div class="tabs">
            <button class="tab-btn active" data-tab="friends">Friends</button>
            <button class="tab-btn" data-tab="followers">Followers</button>
            <button class="tab-btn" data-tab="following">Following</button>
            <button class="tab-btn" data-tab="requests">Requests</button>
            <button class="tab-btn" data-tab="suggested">Suggested</button>
        </div>
        <div id="friends-content"></div>
    </div>
    <div id="inbox" class="section">
        <div class="tabs">
            <button class="tab-btn active" data-tab="chats">Chats</button>
            <button class="tab-btn" data-tab="groups">Groups</button>
        </div>
        <div id="inbox-content"></div>
    </div>
    <div id="profile" class="section">
        <div class="tabs">
            <button class="tab-btn active" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="reels">Reels</button>
            <button class="tab-btn" data-tab="saved">Saved</button>
        </div>
        <div id="profile-content"></div>
    </div>
    <div id="search" class="section">
        <input type="text" id="search-bar" placeholder="Search...">
        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All</button>
            <button class="tab-btn" data-tab="users">Users</button>
            <button class="tab-btn" data-tab="groups">Groups</button>
            <button class="tab-btn" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="reels">Reels</button>
        </div>
        <div id="search-content"></div>
    </div>
    <div id="addto" class="section">
        <form id="create-post-form">
            <textarea name="description" placeholder="What's on your mind?"></textarea>
            <input type="file" name="file">
            <select name="visibility">
                <option value="public">Public</option>
                <option value="friends">Friends</option>
            </select>
            <input type="hidden" name="type" value="post">
            <button type="submit">Post</button>
        </form>
        <form id="create-reel-form">
            <textarea name="description" placeholder="Describe your reel..."></textarea>
            <input type="file" name="file">
            <select name="visibility">
                <option value="public">Public</option>
                <option value="friends">Friends</option>
            </select>
            <input type="hidden" name="type" value="reel">
            <button type="submit">Create Reel</button>
        </form>
        <form id="create-story-form">
            <textarea name="description" placeholder="Describe your story..."></textarea>
            <input type="file" name="file">
            <input type="hidden" name="visibility" value="friends">
            <input type="hidden" name="type" value="story">
            <button type="submit">Create Story</button>
        </form>
        <form id="create-group-form">
            <input type="text" name="name" placeholder="Group Name">
            <textarea name="description" placeholder="Group Description"></textarea>
            <input type="file" name="file">
            <label><input type="checkbox" name="allow_nonadmin_messages" checked> Allow non-admin messages</label>
            <label><input type="checkbox" name="allow_nonadmin_add_members" checked> Allow non-admin to add members</label>
            <label><input type="checkbox" name="approve_new_members"> Approve new members</label>
            <button type="submit">Create Group</button>
        </form>
    </div>
    <div id="menu" class="section">
        <button id="settings-btn">Settings</button>
        <button id="logout-btn">Logout</button>
    </div>
    <div id="admin" class="section">
        <div class="tabs">
            <button class="tab-btn active" data-tab="users">Users</button>
            <button class="tab-btn" data-tab="reports">Reports</button>
        </div>
        <div id="admin-content"></div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" name="identifier" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" onclick="showModal('register-modal')">Register</a>
                <a href="#" onclick="showModal('forgot-modal')">Forgot Password?</a>
            </form>
        </div>
    </div>
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div id="forgot-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <form id="forgot-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="unique_key" placeholder="Unique Key" required>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <form id="reset-form">
                <input type="password" name="password" placeholder="New Password" required>
                <button type="submit">Reset</button>
            </form>
        </div>
    </div>
    <div id="story-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="story-content"></div>
        </div>
    </div>
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Comments</h2>
            <form id="comment-form">
                <input type="hidden" name="post_id">
                <textarea name="text" placeholder="Add a comment..." required></textarea>
                <button type="submit">Comment</button>
            </form>
            <div id="comments-list"></div>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <form id="settings-form">
                <input type="text" name="real_name" placeholder="Real Name">
                <textarea name="bio" placeholder="Bio"></textarea>
                <input type="date" name="dob" placeholder="Date of Birth">
                <input type="text" name="gender" placeholder="Gender">
                <input type="text" name="pronouns" placeholder="Pronouns">
                <input type="text" name="work" placeholder="Work">
                <input type="text" name="education" placeholder="Education">
                <input type="text" name="location" placeholder="Location">
                <input type="email" name="email" placeholder="Email">
                <input type="tel" name="phone" placeholder="Phone">
                <input type="text" name="social_links" placeholder="Social Links">
                <input type="url" name="website" placeholder="Website">
                <input type="text" name="relationship" placeholder="Relationship">
                <input type="text" name="spouse" placeholder="Spouse">
                <input type="file" name="file">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
