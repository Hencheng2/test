<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SociaFam</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- All Pages -->
<div id="home" class="page">
    <div class="stories">
        <!-- Dynamic stories will be loaded here -->
    </div>
    <div id="posts-container">
        <!-- Posts will be loaded here -->
    </div>
</div>

<div id="reels" class="page">
    <div id="reels-container">
        <!-- Reels will be loaded here -->
    </div>
</div>

<div id="friends" class="page">
    <h2>Friends</h2>
    <div id="friends-container"></div>
</div>

<div id="inbox" class="page">
    <h2>Inbox</h2>
    <div id="chats-container"></div>
</div>

<div id="profile" class="page">
    <h2>Profile</h2>
    <div id="profile-container"></div>
</div>

<div id="search" class="page">
    <h2>Search</h2>
    <div id="search-container"></div>
</div>

<div id="add" class="page">
    <h2>Add Content</h2>
    <div id="add-container"></div>
</div>

<div id="notifications" class="page">
    <h2>Notifications</h2>
    <div id="notifications-container"></div>
</div>

<div id="menu" class="page">
    <h2>Menu</h2>
    <div id="menu-container"></div>
</div>

<div id="admin" class="page">
    <h2>Admin Dashboard</h2>
    <div id="admin-container"></div>
</div>

<!-- Navigation -->
<div class="navbar">
    <button id="home-btn"><i class="fa fa-home"></i></button>
    <button id="reels-btn"><i class="fa fa-video"></i></button>
    <button id="friends-btn"><i class="fa fa-users"></i></button>
    <button id="inbox-btn"><i class="fa fa-inbox"></i></button>
    <button id="profile-btn"><i class="fa fa-user"></i></button>
    <button id="search-btn"><i class="fa fa-search"></i></button>
    <button id="add-btn"><i class="fa fa-plus"></i></button>
    <button id="notifications-btn"><i class="fa fa-bell"></i></button>
    <button id="menu-btn"><i class="fa fa-bars"></i></button>
    <button id="admin-btn" style="display:none;"><i class="fa fa-shield-alt"></i></button>
</div>

<!-- Modals -->
<div id="login-modal" class="modal">...</div>
<div id="register-modal" class="modal">...</div>
<div id="story-modal" class="modal">...</div>
<div id="chat-modal" class="modal">...</div>
<div id="group-modal" class="modal">...</div>
<div id="edit-profile-modal" class="modal">...</div>

<script src="/static/script.js"></script>
</body>
</html>
