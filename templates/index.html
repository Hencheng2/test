<!doctype html>
<title>Social Media</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="/static/script.js" defer></script>

<body>
    <div class="nav-bar">
        <button id="homeBtn"><i class="fas fa-home"></i></button>
        <button id="reelsBtn"><i class="fas fa-video"></i></button>
        <button id="friendsBtn"><i class="fas fa-users"></i></button>
        <button id="inboxBtn"><i class="fas fa-message"></i></button>
        <button id="profileBtn"><i class="fas fa-user"></i></button>
        <button id="searchBtn"><i class="fas fa-search"></i></button>
        <button id="addBtn"><i class="fas fa-plus"></i></button>
        <button id="notifBtn"><i class="fas fa-bell"></i></button>
        <button id="menuBtn"><i class="fas fa-bars"></i></button>
        <button id="adminBtn" style="display: none;"><i class="fas fa-shield"></i></button>
    </div>

    <div id="content">
        Loading...
    </div>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('loginModal')">&times;</span>
            <form id="loginForm">
                <input id="loginIdentifier" placeholder="Username/Email/Phone">
                <input id="loginPassword" type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <a onclick="showModal('registerModal'); hideModal('loginModal')">Register</a>
            <a onclick="showModal('forgotModal'); hideModal('loginModal')">Forgot Password</a>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('registerModal')">&times;</span>
            <form id="registerForm">
                <input id="regUsername" placeholder="Username">
                <input id="regPassword" type="password" placeholder="Password">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('forgotModal')">&times;</span>
            <form id="forgotForm">
                <input id="forgotUsername" placeholder="Username">
                <input id="forgotKey" placeholder="Unique Key">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('resetModal')">&times;</span>
            <form id="resetForm">
                <input id="newPassword" type="password" placeholder="New Password">
                <button type="submit">Reset</button>
            </form>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('addModal')">&times;</span>
            <select id="addType">
                <option value="post">Post</option>
                <option value="reel">Reel</option>
                <option value="story">Story</option>
            </select>
            <form id="addForm">
                <textarea id="addDescription" placeholder="Description"></textarea>
                <input id="addMedia" type="file">
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <div id="profileEditModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('profileEditModal')">&times;</span>
            <form id="profileEditForm">
                <input id="editProfilePic" type="file">
                <input id="editUsername" placeholder="Username">
                <textarea id="editBio" placeholder="Bio"></textarea>
                <input id="editRealName" placeholder="Real Name">
                <!-- Date of Birth -->
                <label>Date of Birth</label>
                <select id="editDay">
                    <option value="">Day</option>
                    <!-- Dynamically populated in JS if needed, but for copy, add options -->
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
                    <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
                    <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
                </select>
                <select id="editMonth">
                    <option value="">Month</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
                </select>
                <input id="editYear" type="number" min="1900" max="2025" placeholder="Year">
                <!-- Gender -->
                <select id="editGender">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <!-- Pronouns -->
                <select id="editPronouns">
                    <option value="">Pronouns</option>
                    <option value="He/Him">He/Him</option>
                    <option value="She/Her">She/Her</option>
                    <option value="They/Them">They/Them</option>
                </select>
                <!-- Work -->
                <input id="editWork" placeholder="Work">
                <!-- Education -->
                <input id="editEducation" placeholder="Education">
                <!-- Places -->
                <input id="editPlaces" placeholder="Places Lived">
                <!-- Phone -->
                <input id="editPhone" type="tel" placeholder="Phone Number">
                <!-- Email -->
                <input id="editEmail" type="email" placeholder="Email">
                <!-- Social Link -->
                <input id="editSocial" placeholder="Social Link">
                <!-- Website -->
                <input id="editWebsite" placeholder="Website Link">
                <!-- Relationship -->
                <select id="editRelationship">
                    <option value="">Relationship Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Engaged">Engaged</option>
                    <option value="In a relationship">In a relationship</option>
                    <option value="It's complicated">It's complicated</option>
                </select>
                <!-- Spouse -->
                <input id="editSpouse" placeholder="Spouse/Partner (tag with @username)">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('changePasswordModal')">&times;</span>
            <form id="changePasswordForm">
                <input id="oldPassword" type="password" placeholder="Old Password">
                <input id="newPasswordChange" type="password" placeholder="New Password">
                <button type="submit">Change</button>
            </form>
        </div>
    </div>

    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('commentModal')">&times;</span>
            <div id="commentList"></div>
            <form id="commentForm">
                <textarea id="commentText" placeholder="Comment"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('chatModal')">&times;</span>
            <div id="chatHeader"></div>
            <div id="chatMessages"></div>
            <form id="chatForm">
                <input id="chatInput" placeholder="Message">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div id="groupCreateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('groupCreateModal')">&times;</span>
            <form id="groupCreateForm">
                <input id="groupName" placeholder="Group Name">
                <textarea id="groupDescription" placeholder="Description"></textarea>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <div id="groupEditModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('groupEditModal')">&times;</span>
            <form id="groupEditForm">
                <input id="editGroupName" placeholder="Group Name">
                <textarea id="editGroupDescription" placeholder="Description"></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('reportModal')">&times;</span>
            <form id="reportForm">
                <textarea id="reportReason" placeholder="Reason"></textarea>
                <button type="submit">Report</button>
            </form>
        </div>
    </div>

    <!-- New Modal for Group Info -->
    <div id="groupInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('groupInfoModal')">&times;</span>
            <div id="groupInfo"></div>
        </div>
    </div>

    <!-- New Modal for Add Member -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('addMemberModal')">&times;</span>
            <input id="addMemberSearch" placeholder="Search users">
            <div id="addMemberList"></div>
        </div>
    </div>

</body>
</html>
