<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SociaFam</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button onclick="loadFeed()">🏠</button>
    <button onclick="loadReels()">🎬</button>
    <button onclick="showModal('friends-modal')">👥</button>
    <button onclick="showModal('inbox-modal')">✉️</button>
    <button onclick="showModal('profile-modal')">👤</button>
    <button onclick="showModal('search-modal')">🔍</button>
    <button onclick="showModal('addto-modal')">➕</button>
    <button onclick="loadNotifications()">🔔</button>
    <button onclick="showModal('menu-modal')">☰</button>
    <button onclick="showModal('admin-modal')">🛠️</button>
  </div>

  <div class="container">
    <!-- Stories -->
    <div id="stories" class="stories"></div>
    <!-- Feed -->
    <div id="feed"></div>
    <!-- Reels -->
    <div id="reels"></div>
    <!-- Notifications -->
    <div id="notifications"></div>
  </div>

  <!-- Modals -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <div class="auth-form">
        <input id="login-username" placeholder="Username">
        <input id="login-password" type="password" placeholder="Password">
        <button onclick="doLogin()">Login</button>
      </div>
      <p>Or <a href="#" onclick="hideModals();showModal('register-modal')">Register</a></p>
    </div>
  </div>

  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <div class="auth-form">
        <input id="reg-username" placeholder="Username">
        <input id="reg-password" type="password" placeholder="Password">
        <button onclick="doRegister()">Register</button>
      </div>
    </div>
  </div>

  <div id="friends-modal" class="modal"><div class="modal-content"><h2>Friends</h2></div></div>
  <div id="inbox-modal" class="modal"><div class="modal-content"><h2>Inbox</h2></div></div>
  <div id="profile-modal" class="modal"><div class="modal-content"><h2>Profile</h2></div></div>
  <div id="search-modal" class="modal"><div class="modal-content"><h2>Search</h2></div></div>
  <div id="addto-modal" class="modal"><div class="modal-content"><h2>Add To</h2></div></div>
  <div id="menu-modal" class="modal"><div class="modal-content"><h2>Menu</h2></div></div>
  <div id="admin-modal" class="modal"><div class="modal-content"><h2>Admin Dashboard</h2></div></div>
</body>
</html>
