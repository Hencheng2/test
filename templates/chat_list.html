<!-- templates/chat_list.html -->
{% for user in chat_users %}
<div class="chat-list-item" data-modal-url="/api/chat/{{ user.id }}">
    <img src="{{ url_for('uploaded_file', filename=user.profile_pic) }}">
    <span>{{ user.real_name or user.username }}</span>
    <p><!-- last message --></p>
    <span><!-- time --></span>
    <span class="unread-count"><!-- count --></span>
</div>
{% endfor %}
