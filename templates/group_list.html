<!-- templates/group_list.html -->
{% for group in groups %}
<div class="chat-list-item" data-modal-url="/api/group_chat/{{ group.id }}">
    <img src="{{ url_for('uploaded_file', filename=group.profile_pic) }}">
    <span>{{ group.name }}</span>
    <p><!-- last message --></p>
    <span><!-- time --></span>
    <span class="unread-count"><!-- count --></span>
</div>
{% endfor %}
